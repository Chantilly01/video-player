<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" class="rel">
    <title>Player</title>
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./images/lofimg.png" src="./videos/LoFi 3 Min Countdown - Chill Sunset.mp4" width="400"></video>
            <div class="player-overlay">
                <h2 class="player-title">Musica para programar</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="10 seconds backward" title="10 seconds backward"></button>
                    <button class="button" id="play" aria-label="play" title="play"></button>
                    <button class="button" id="pause" hidden aria-label="pause" title="pause"></button>
                    <button class="button" id="forward" aria-label="10 seconds forward" title="10 seconds forward"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step=".1">
                </div>
            </div>
        </div>
    </div>
    <div class="box" id="top"></div>
    <div class="box" id="bottom"></div>
    <script src="./index.js"></script>
</body>

</html>
